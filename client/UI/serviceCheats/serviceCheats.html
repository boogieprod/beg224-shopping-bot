<template name="serviceCheats">
	<div class="ui centered grid" id="services-grid">
		{{#each add_services}}
		<div class="five wide column">
			<h3>{{name}}</h3>
			<img class="ui centered small image" src="/images/services/{{img}}"/>
			<div>{{description}}</div>
		</div>
		{{/each}}
	</div>
</template>
