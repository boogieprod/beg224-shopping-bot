<template name="inkSearch">
	<h1>{{_ 'ink-search-title'}}</h1>

	<div class="ui two column doubling stackable grid container">
		<div class="column">
			<h3>{{_ 'printer-search'}}</h3>
			<div class="ui search" id="print-search">
				<div class="ui large icon input">
					<input class="prompt" placeholder="{{searchplaceholder}}" type="text">
					<i class="search icon" id="printer-search"></i>
				</div>
				<div class="results"></div>
			</div>
		</div>
		<div class="column">
			{{> printerSearchResults}}
		</div>
	</div>
	<div class="ui two column doubling stackable grid container">

	</div>
</template>

<template name="printerSearchResults">
	<div>
		{{#each selected_printer_features}}
			<div><b>{{description}}</b></div>
			<hr>
			<div id="black-ink-num">{{_ 'comp_cart_black'}}: {{compatible_blk_ink}}</div>
			<div id="black-ink-yield">{{_ 'black_yield'}}: {{black_yield}}</div>
			<div class="ui small icon input">
				<input placeholder="{{input_amount_placeholder}}" type="text" id="entered-amount">
				<i class="dollar icon"></i>
			</div>
			<button class="ui green button" id="get-cost">{{_ 'cent_per_page_query'}}</button>
			<hr>
			<div>{{_ 'comp_cart_clr'}}: {{compatible_clr_ink}}</div>
			<div>{{_ 'color_yield'}}: {{color_yield}}</div>
			<hr>
			<div>{{_ 'ink_type'}}: {{ink_type}}</div>
			<hr>
			<img class="ui small image" id="printer-img" src="/images/printers/{{img}}"/>
		{{/each}}
	</div>
</template>
